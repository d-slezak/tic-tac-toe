<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="game">
            <div class="player" id="playerOne">
                <h2 class="playerName" id="playerOneName">Player 1</h2>
                <img src="" alt="" class="playerImg" id="playerOneImg">
                <p class="score" id="playerOneScore">0</p>
            </div>
            <div class="gameboard">
                <div class="gameTile" id="tile1"></div>
                <div class="gameTile" id="tile2"></div>
                <div class="gameTile" id="tile3"></div>
                <div class="gameTile" id="tile4"></div>
                <div class="gameTile" id="tile5"></div>
                <div class="gameTile" id="tile6"></div>
                <div class="gameTile" id="tile7"></div>
                <div class="gameTile" id="tile8"></div>
                <div class="gameTile" id="tile9"></div>
            </div>
            <div class="player" id="playerTwo">
                <h2 class="playerName" id="playerTwoName">Player Two</h2>
                <img src="" alt="" class="playerImg" id="playerTwoImg">
                <p class="score" id="playerTwoScore">0</p>
            </div>
        </div>
        <div class="footer">
            <h3>Made By Dan Slezak 2022</h3>
        </div>
    </div>
</body>
</html>
